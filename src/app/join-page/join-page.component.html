<p>join-page works!</p>

<div class="card card-container-join">
    <div class="card-body p-5" [formGroup]="joininForm">
        <img src="../../assets/images/logo_size_invert.jpg" alt="logo" class="card-img-join">
        <h3 class="card-header-join">Fill the details</h3>
        <div class="form-floating mb-3 mt-4">
            <input type="email" class="form-control" placeholder="Jhon cena" formControlName="fullName">
            <label>Full name</label>
            <div class="error-msg">
                <span *ngIf="!joininForm.controls.fullName.value && joininForm.controls.fullName.touched">1Enter your
                    Name here </span>
            </div>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" placeholder="name@example.com" formControlName="mobileNumber">
            <label>Mobile number</label>
            <div class="error-msg">
                <span
                    *ngIf="(!joininForm.controls.mobileNumber.value||joininForm.controls.mobileNumber.invalid) && joininForm.controls.mobileNumber.touched  ">enter
                    10 digits mobile number</span>
            </div>
        </div>
        <div class="d-flex mb-4">
            <div class="form-check m-1">
                <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault1" value="male"
                    formControlName="gender">
                <label class="form-check-label" for="flexRadioDefault1">
                    Male
                </label>
            </div>
            <div class="form-check m-1">
                <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault2" value="female"
                    formControlName="gender">
                <label class="form-check-label" for="flexRadioDefault2">
                    Female
                </label>
            </div>
            <div class="error-msg">
                <span
                    *ngIf="(!joininForm.controls.gender.value&&joininForm.controls.gender.invalid)   ">enter
                    Enter gender</span>
            </div>
        </div>
        <div class="form-floating mb-4">
            <input type="email" class="form-control" placeholder="name@example.com" formControlName="email">
            <label>Email address</label>
        </div>
        <select class="form-select mb-4" formControlName="bloodgroup" aria-label="Default select example">
            <option selected disabled value="">Select your Blood group</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="AB">AB</option>
            <option value="O">O</option>
            <option value="OTHERS">Others</option>
        </select>
        <input *ngIf="joininForm.value.bloodgroup=='OTHERS'" type="text" class="form-control"
            formControlName="otherbloodGroup" placeholder="please enter the group" formControlName="otherbloodGroup">
        <div class="d-flex mt-4">
            <label class="form-check-label" for="flexCheckDefault">
                <input class="form-check-input" type="checkbox" formControlName="joinCheckbox">
                <span>I do hereby declare that all the above information<a href=""> given by me are true to the best of
                        my knowledge</a> </span>
            </label>

        </div>
        <button class="btn btn-custom-join mt-5" (click)="submit()" type="button">Join Us</button>
    </div>
    <p>{{joininForm.value.joinCheckbox|json}}123</p>
    <p>{{joininForm.value.bloodgroup|json}}</p>
</div>
